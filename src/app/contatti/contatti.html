<h2>Lista Contatti</h2>
<mat-list>
    <mat-list-item>    
        @for (persona of persone; track $index; let i = $index) {
        <a [routerLink]="['/Contatti', i]">
            <div style="margin: 10px;"><strong>{{persona.nome.toUpperCase()}} </strong> {{persona.cognome}}</div>
        </a>}
    </mat-list-item>

    <mat-divider></mat-divider>
</mat-list>

<router-outlet></router-outlet>
