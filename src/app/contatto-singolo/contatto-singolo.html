<mat-card>
    <h2>Profilo Di {{personaSingola.nome}} {{personaSingola.cognome}}</h2>
<p>Età: {{personaSingola.eta}}</p>
<p>Il suo colore preferito è {{personaSingola.colore}}</p>
<p>In Questo momento è
    @if (personaSingola.isOnline) {
        Online ✅
    } @else {
        Offline ❌
    }
</p>
</mat-card>
