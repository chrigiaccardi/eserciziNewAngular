<h1>Accedi - Login</h1>

<form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" ngModel required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" ngModel required autocomplete="new-password">
    </mat-form-field>
    <button matButton="filled" type="submit" [disabled]="!signupForm.valid">Accedi</button>
</form>
