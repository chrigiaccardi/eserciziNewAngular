<form [formGroup]="formreactive" (ngSubmit)="onSubmitR()">
    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput type="text" name="nome" formControlName="nome">
    </mat-form-field>
    @if(formreactive.get('nome')?.invalid && formreactive.get('nome')?.touched){
        <p>Inserisci un Nome Valido</p>
    }
    <mat-form-field>
        <mat-label>Cognome</mat-label>
        <input matInput type="text" name="cognome" formControlName="cognome">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" formControlName="email">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Colore</mat-label>
        <mat-select name="colore" formControlName="colore">
            <mat-option value="rosso">Rosso</mat-option>
            <mat-option value="giallo">Giallo</mat-option>
            <mat-option value="verde">Verde</mat-option>
        </mat-select>
    </mat-form-field>
    <button matButton="filled" type="submit" [disabled]="!formreactive.valid">Invia</button>
</form>
