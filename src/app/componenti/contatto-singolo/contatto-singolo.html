<mat-card>
<h2>Profilo Di {{personaSingola.nome}} {{personaSingola.cognome}}</h2>
<p>Email: {{personaSingola.email}}</p>
<p>Il suo colore preferito Ã¨ {{personaSingola.colore}}</p>
<br>
<button matButton="filled" (click)="onCustomPersona(); mostraForm = true">Modifica Utente</button>
<br>
@if (mostraForm) {<form>
    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput type="text" name="nome" formControlName="nome">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Cognome</mat-label>
        <input matInput type="text" name="cognome" formControlName="cognome">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" formControlName="email">
    </mat-form-field>
    <button matButton="filled" type="submit" (click)="mostraForm = false">Invia</button>
</form>}

<br>
<button matButton="filled" (click)="onDeletePersona()">Elimina Utente</button>
</mat-card>
