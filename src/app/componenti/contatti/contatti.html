<h2>Lista Contatti</h2>
<div class="contatti">
    <mat-list>
        @for (persona of persone; track $index; let i = $index) {
        <mat-list-item>
            <mat-card>
                <a [routerLink]="['/Contatti', i]">
                    <div style="margin: 10px;"><strong>{{persona.nome.toUpperCase()}} </strong> {{persona.cognome}}
                    </div>
                </a>
            </mat-card>

        </mat-list-item>
        }
    </mat-list>
    <router-outlet></router-outlet>
</div>
